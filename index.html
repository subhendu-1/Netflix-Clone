<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Netfix Clone</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img class="brand_logo" src="netflix-logo.png" alt="logo" />
            </div>
            <div class="navbar_nav_items">
                <div class="nav_items">
                <div class="dropdown_container">
                    <i class="fas fa-globe"></i>
                    <select name="languages" id="languagesSelect" class="language_drop_down">
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                    </select>
                </div>
                </div>
                <div class="nav_items">
                    <button class="Signin_button">Sign in</button>

                </div>
            </div>

        </nav>
    </header>
    
</body>
</html>
